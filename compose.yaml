services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: metrica
      MYSQL_USER: hm
      MYSQL_PASSWORD: hamid123
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    depends_on:
      - db
    environment:
      PMA_HOST: db
      PMA_USER: hm
      PMA_PASSWORD: hamid123
      PMA_ARBITRARY: 1
      PMA_SSL: "false"
      PMA_SSL_VERIFY: "false"
      PMA_PORT: 3306
    ports:
      - "8081:80"
    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./:/app
    command: ["php-fpm"]
    restart: unless-stopped
    env_file:
      - .env.docker
    dns:
      - 1.1.1.1
      - 8.8.8.8

  caddy:
    image: caddy:latest
    depends_on:
      - app
    ports:
      - "80:80"      # HTTP pour local
      - "443:443"     # HTTPS auto-sign√© pour local
    environment:
      SITE_HOST: ${SITE_HOST:-localhost}
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - ./:/app
      - caddy_data:/data
      - caddy_config:/config
    restart: unless-stopped

volumes:
  db_data:
  caddy_data:
  caddy_config: